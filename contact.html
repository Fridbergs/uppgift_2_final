  </head>
  <body>
    <!-- Header -->
    <header class="main-frame-header">
      <nav class="main-frame-nav">
        <ul class="main-nav-header-list">
          <li class="list-item-nav">
            <a class="header-nav-links" href="index.html">Home</a>

        <div class="dropdown">
          <button class="dropbtn">III</button>
          <div class="dropdown-content">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="cv.html">CV</a></li>
              <li><a href="projects.html">Projects</a></li>

                <a class="active-nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="contact-details">
        <article class="contactArticle">
          <h2 id="contactTitle"></h2>
          <div class="contact-info">
            <p id="nameTitle" class="text-title"></p>
            <p id="name" class="contact-info-text"></p>
          </div>

          <div class="contact-info">
            <p id="addressTitle" class="text-title"></p>
            <p id="address" class="contact-info-text"></p>
          </div>

          <div class="contact-info">
            <p id="emailTitle" class="text-title"></p>
            <p id="email" class="contact-info-text"></p>
            <a href="mailto:linus@fridbergs.com"></a>
          </div>

          <div class="contact-info">
            <p id="phoneNumberTitle" class="text-title"></p>
            <p id="phoneNumber" class="contact-info-text"></p>
          </div>
        </article>
        <!-- MAP Section -->
        <article class="mapArticle">
          <h3>My location</h3>
          <div class="mapDiv" id="map" style="height: 400px"></div>
        </article>
      </section>
    </main>
    <!--  Footer -->
    <footer class="main-footer-frame">
      <section class="footer-frame">
        <article class="footer-items">
          <a href="mailto:linus@fridbergs.com?subject=I%20like%20your%20work">
            <i class="fa-icons fa-regular fa-envelope fa-2xl"></i
          ></a>
          <a href="https://www.linkedin.com/in/fridberg/" target="_blank"

          ></a>

            ><i class="fa-icons fa-brands fa-github fa-2xl"></i

        </article>
        <p>Copyright &copy; Linus Fridberg</p>
      </section>
